schema_version: "1.0"
processes:
  - process_id: PROC-LUT-NUT-01
    process_name: Lutein - Nutraceutical Grade
    component_class: Carotenes & Xanthophylls
    status: Optimized Production
    notes: Premium process using SFE and crystallization to deliver a high-purity,
      traceable, and clinically-supported ingredient for eye health, aligning with
      the 'Gold Standard' value proposition.
    default_workflow:
      - MTHD-LUT-EXT-SFE-01
      - MTHD-LUT-PUR-SAP-01
      - MTHD-LUT-NEU-PH-01
      - MTHD-LUT-PUR-CRY-01
      - MTHD-LUT-FRM-MENC-01
      - MTHD-GEN-PCK-PKG-01
    methods:
      - method_id: MTHD-LUT-EXT-SFE-01
        stage: Extraction
        technique: supercriticalFluidExtraction
        required_asset_id: SFE-SYSTEM-01
        operating_parameters:
          environment: dark, low-oxygen, low-light
        required_materials:
          - type: consumable
            id: CONS-ETOH-BUFFER-01
        qc_checks: []
        required_rule_ids:
          - ruleExtractionStepDuration
      - method_id: MTHD-LUT-PUR-SAP-01
        stage: Purification
        technique: saponification
        required_asset_id: REACT-VESSEL-01
        operating_parameters:
          optimalTempC: 70
          environment: dark, low-oxygen, low-light
        required_materials:
          - type: consumable
            id: CONS-NAOH-1M-01
        qc_checks: []
        required_rule_ids:
          - ruleMaintainOptimalTemp
          - rulePurificationStepDuration
      - method_id: MTHD-LUT-NEU-PH-01
        stage: Neutralization
        technique: pHAdjustment
        required_asset_id: REACT-VESSEL-01
        operating_parameters:
          environment: dark, low-oxygen, low-light, ambient-or-cold
        required_materials:
          - type: consumable
            id: CONS-HCL-1M-01
        qc_checks: []
        required_rule_ids:
          - ruleDefaultStepDuration
      - method_id: MTHD-LUT-PUR-CRY-01
        stage: Final Purification
        technique: crystallization
        required_asset_id: CRYSTALLIZER-01
        operating_parameters:
          environment: dark, low-oxygen, low-light, ambient-or-cold
        required_materials: []
        qc_checks:
          - method_id: QC-LUT-NUT-001
            timing: in-process_control
        required_rule_ids:
          - ruleDefaultStepDuration
      - method_id: MTHD-LUT-FRM-MENC-01
        stage: Formulation
        technique: microencapsulation
        required_asset_id: BEADLETTING-ENCAP-01
        operating_parameters:
          environment: dark, low-oxygen, low-light, ambient-or-cold
        required_materials: []
        qc_checks:
          - method_id: QC-LUT-NUT-001
            timing: final_product_release
          - method_id: QC-LUT-NUT-002
            timing: final_product_release
          - method_id: QC-LUT-NUT-003
            timing: final_product_release
        required_rule_ids:
          - ruleDefaultStepDuration
      - method_id: MTHD-GEN-PCK-PKG-01
        stage: Packaging & Storage
        technique: packaging
        required_asset_id: PACKAGING-SYS-01
        operating_parameters:
          environment: dark, low-oxygen, low-light
        required_materials: []
        qc_checks: []
        required_rule_ids:
          - ruleDefaultStepDuration
