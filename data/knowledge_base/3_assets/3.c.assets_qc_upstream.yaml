        required_role_id: LABOR-QC-ANALYST-1
        duration:
          value: 60.0
          unit: min/100_images
      - linked_task_id: PM-CV-SW-01-1
        task_description: Software Update and Validation
        required_role_id: LABOR-SCIENTIST-3
        duration:
          value: 120.0
          unit: min
      power_model:
        description: As a pure software asset, direct power consumption is 0. Power usage is attributed to the host computer system (e.g. CV-HW-01).
