    display_name: Computer Vision Software
    asset_type: COMPUTER_VISION_SOFTWARE
    group: QUALITY_CONTROL
    description: A software package for analyzing images from microscopes. The TEA/LCA profile is an estimation for a perpetual license with annual maintenance, as this asset was not in the original reference file. This asset is commercially available.
    connection_points: []
    operational_parameters:
      configuration_and_control: []
      monitoring: []
      operational_tasks:
      - task_id: OP-CV-SW-01-1
        task_name: Analysis Protocol Setup
        description: Create and validate an automated analysis protocol for a specific cell type and assay.
      - task_id: OP-CV-SW-01-2
        task_name: Image Analysis Review
        description: Review and confirm results from an automated analysis batch.
      maintenance:
        reliability_model:
          mtbf:
            value: 50000.0
            unit: hr
          mttr:
            value: 4.0
            unit: hr
        preventative_schedules: null
